$def with (user)

<div class='editform'>
    <div>
        <form class='form' action='/admin/users/_edit/$user.id' method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input class='form-control' type="text" name="fname" value="$user.firstname" />
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input class='form-control' type="text" name="lname" value="$user.lastname" /><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class='form-control' type="text" name="email" value="$user.email" /><br>
            </div>
            <input class='btn btn-primary' type="submit" name="submit" value="Save" />
            <a class='btn btn-default' href='/admin/users'>Cancel</a>
        </form>
    </div>
    <br><br>
    <div>
        <form class='form' action='/admin/users/_changepw/$user.id' method="POST">
            <div class="form-group">
                <div class='form-group'>
                    <label for="pw">New Password:</label>
                    <input class='form-control' type="password" name="pw" value="" />
                </div>
                <div class='form-group'>
                    <label for="confirmpw">Confirm New Password:</label>
                    <input class='form-control' type="password" name="confirmpw" value="" />
                </div>
                <input class='btn btn-primary' type="submit" name="changepw" value="Change Password" />
            </div>
        </form>
    </div>
    <br><br>
    <div>
        <form action='/admin/users/_del/$user.id' method="POST">
            <input class='btn btn-danger' type="submit" name="deleteuser" value="Delete User" />
        </form>
    </div>
</div>
