$def with (allusers)

<div class='table'>
    <table class='table table-hover'>
            <thead>
                <th>User ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th></th>
            </thead>
            <tr>
                $for au in allusers:
                    $:render.users.tablerow(au)
            </tr>
    </table>
    
    <div>
        <h2>Actions</h2>
        <ul class='list-unstyled'>
            <li><a href='/admin/users/add'>Create a New User</a></li>
        </ul>
    </div>
</div>
