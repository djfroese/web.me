$def with (images)

<ul class='thumbnails'>
$for image in images:
    <li class='span3'>
        <div class='thumbnail'>
            <a href='$image.url' class='thumbnail'>
            <img style='background: url($image.url); width: 200px; height: 200px; background-size:cover;'>
            </a>
            <h4 class='text-center'>$image.alt</h4>
        </div>
    </li>
