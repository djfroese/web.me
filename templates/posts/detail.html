$def with (posts)

<table>
    <tr>
        <th>id</th><th>title</th><th>body</th><th>created</th><th>modified</th>
    </tr>
$for post in posts:
    <tr>
        <td>$post.id</td>
        <td>$post.title</td>
        <td>$post.body[0:60]</td>
        <td>$post.created</td>
        <td>$post.modified</td>
        <td><a href='/_delete/$post.id'>del</a></td>
    </tr>
</table>
